<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <title>Chore List</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-medium.png">

  <link rel="manifest" href="/manifest.json" />
</head>
<body>

    <header id="app-header">
        <div class="header-left">
            <img src="/icons/user-icon.png" alt="User" class="user-icon" />
            <span id="user-name"></span>
        </div>
        <button id="logout-btn" style="display: none;">Logout</button>
    </header>

    <div id="auth-section">
      <h1>Benvie Organiser</h1>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <p id="auth-message"></p>
    </div>

    <div id="chore-section" style="display: none;">
      <h2>Chores</h2>
      <ul id="chore-list"></ul>

      <div class="create-chore">
        <input type="text" id="new-chore" placeholder="New Chore..." />
        <div id="add-chore">+</div>
      </div>
    </div>
  
    <div id="shopping-section" style="display: none;">
      <h2>Shopping List</h2>
      <ul id="shopping-list"></ul>

      <div class="create-shopping-item">
        <input type="text" id="new-shopping-item" placeholder="New Item..." />
        <div id="add-shopping-item">+</div>
      </div>
    </div>


    <footer id="footer-nav" style="display: none;">
      <button id="nav-chores" class="nav-btn active">
          ðŸ§¹<br /><span>Chores</span>
      </button>
      <button id="nav-shopping" class="nav-btn">
          ðŸ›’<br /><span>Shopping</span>
      </button>
    </footer>
  
  <script src="app.js" defer></script>
</body>
</html>
